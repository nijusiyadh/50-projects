<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h1>Please Login</h1>
            <div class="email-input">
                <label for="email">
                    <span>E</span>
                    <span>m</span>
                    <span>a</span>
                    <span>i</span>
                    <span>l</span>
                </label>
                <input type="email" name="email" id="email">
            </div>
            <div class="pas-input">
                <label for="password">
                    <span>P</span>
                    <span>a</span>
                    <span>s</span>
                    <span>s</span>
                    <span>w</span>
                    <span>o</span>
                    <span>r</span>
                    <span>d</span>
                </label>
                <input type="password" name="password" id="password">
            </div>
            <button class="login-btn">Login</button>
            <span class="register">Don't have an account? &nbsp; <a href="#" class="register-link">  Register</a></span>
        </form>
    </div>
</body>
</html>
