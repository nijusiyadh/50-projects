<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <h1>Drink Water</h1>

        <p>Goal: 2 Liters</p>

        <div class="water-container">
          <div class="unfilled">
            <h3 class="unfilled-value">2L</h3>
            <p>Remained</p>
          </div>
          <div class="filled">
            <h3 class="filled-value">2L</h3>
            
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <p>Select how many glasses of water that you have drank</p>
        <div class="water-glasses">
          <div class="glass" data-value='1'> 
            <h3 class="unfilled-value">250</h3>
            <p>ml</p>
          </div>
          <div class="glass " data-value='2'>
            <h3 class="unfilled-value">250</h3>
            <p>ml</p>
          </div>
          <div class="glass " data-value='3'>
            <h3 class="unfilled-value">250</h3>
            <p>ml</p>
          </div>
          <div class="glass " data-value='4'>
            <h3 class="unfilled-value">250</h3>
            <p>ml</p>
          </div>
          <div class="glass " data-value='5'>
            <h3 class="unfilled-value">250</h3>
            <p>ml</p>
          </div>
          <div class="glass " data-value='6'>
            <h3 class="unfilled-value">250</h3>
            <p>ml</p>
          </div>
          <div class="glass " data-value='7'>
            <h3 class="unfilled-value">250</h3>
            <p>ml</p>
          </div>
          <div class="glass " data-value='8'>
            <h3 class="unfilled-value">250</h3>
            <p>ml</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
