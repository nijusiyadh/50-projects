<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoTyping</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="display">
          <h1 class="text"></h1>
        </div>
      </div>
      <div>
        <div class="speed">
          <span class="speed-text"> Speed: </span>
          <span class="speed-input">
            <input type="number" name="speed" id="speed" value="1" />
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
