<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Animation</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="countdown">
      <div class="counter hidden">
        <div class="count-display">
          <!-- <span class="count">1</span> -->
        </div>
        <h2 class="ready-text">Get Ready</h2>
      </div>
      <div class="go">
        <h2 class="text">Go</h2>
        <button class="go-btn">Replay</button>
      </div>
    </div>
  </body>
</html>
