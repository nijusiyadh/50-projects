<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="bx bx-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="password-length">Password Length</label>
          <input type="number" id="length" min="4" max="20" value="10" />
        </div>
        <div class="setting">
          <label for="">Include uppercase letters</label>
          <input type="checkbox" name="" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="">Include lowercase letters</label>
          <input type="checkbox" name="" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="">Include numbers</label>
          <input type="checkbox" name="" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="">Include symbols</label>
          <input type="checkbox" name="" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
  </body>
</html>
