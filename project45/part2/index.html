<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Navigation Effect</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <i class="bx bx-menu"></i>
      </div>

      <div class="nav hide">
        <div class="layer-one">
          <div class="layer-two">
            <div class="header">
              <img src="./pngegg.png" alt="logo" />
              <div class="close">
                <i class="bx bx-x"></i>
              </div>
            </div>
            <div class="list">
              <div class="list-item">
                <h1>TEAMS</h1>
              </div>
              <div class="list-item">
                <h1>LOCATIONS</h1>
              </div>
              <div class="list-item">
                <h1>LIFE AT NETFLIX</h1>
                <div class="sub-list">
                    <div class="list-item">
                        <h1>NETFLIX CULTURE MEMO</h1>
                    </div>
                    <div class="list-item">
                        <h1>WORK LIFE BALANCE</h1>
                    </div>
                    <div class="list-item">
                        <h1>INCLUSION & DIVERSITY</h1>
                    </div>
                    <div class="list-item">
                        <h1>BLOG</h1>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <img src="./pngegg.png" alt="logo" />
        <h2>MOBILE NAVIGATION</h2>
      </div>
    </div>
  </body>
</html>
