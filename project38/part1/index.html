<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile tab Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://images.pexels.com/photos/26690287/pexels-photo-26690287/free-photo-of-atlantic-puffins-on-sea-shore.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="image"
        class="content show"
      />
      <img
        src="https://images.pexels.com/photos/26673448/pexels-photo-26673448/free-photo-of-red-panda-on-tree.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="img"
        class="content"
      />
      <img
        src="https://images.pexels.com/photos/26729469/pexels-photo-26729469/free-photo-of-giraffe-reflecting-in-pond.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="img"
        class="content"
      />
      <img
        src="https://images.pexels.com/photos/26926239/pexels-photo-26926239/free-photo-of-bird-on-sea-shore-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="img"
        class="content"
      />

      <nav>
        <ul>
          <li>
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About us</p>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
