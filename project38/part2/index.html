<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="mobile">
      <div class="mobile-image">
        <img
          src="https://images.pexels.com/photos/26690031/pexels-photo-26690031/free-photo-of-back-view-of-atlantic-puffin-on-rock.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="image one"
          class=""
        />
        <img
          src="https://images.pexels.com/photos/26841354/pexels-photo-26841354/free-photo-of-colibri-pico-espada.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="image one"
          class=""
        />
        <img
          src="https://images.pexels.com/photos/26059002/pexels-photo-26059002/free-photo-of-waterbuck-in-nature.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="image one"
          class=""
        />
        <img
          src="https://images.pexels.com/photos/26690287/pexels-photo-26690287/free-photo-of-atlantic-puffins-on-sea-shore.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="image one"
          class=""
        />
      </div>
      <div class="mobile-tab">
        <div class="tab-button">
          <button class="btn">
            <span class="btn-icon">
              <i class="fa-solid fa-house-chimney"></i>
            </span>
            <span class="tab-text"> Home </span>
          </button>
        </div>

        <div class="tab-button">
          <button class="btn">
            <span class="btn-icon">
              <i class="fa-solid fa-briefcase"></i>
            </span>
            <span class="tab-text"> Work </span>
          </button>
        </div>

        <div class="tab-button">
          <button class="btn">
            <span class="btn-icon">
              <i class="fa-solid fa-bookmark"></i>
            </span>
            <span class="tab-text"> Blog </span>
          </button>
        </div>

        <div class="tab-button">
          <button class="btn">
            <span class="btn-icon">
              <i class="fa-solid fa-users"></i>
            </span>
            <span class="tab-text"> About Us </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
