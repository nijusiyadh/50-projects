<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="mode">
            <button class="modeBtn">
                Dark Mode
            </button>
        </div>

        <div class="mechanicalClock">
            <span class="dot"></span>
            <span class="hour"></span>
            <span class="min"></span>
            <span class="sec"></span>
        </div>

        <div class="digitalClock">
            <div class="time">
                1 : 45 PM
            </div>
            <div class="date">
                <!-- MONDAY , NOV <span class="day">2</span> -->
            </div>
        </div>
    </div>
</body>
</html>
