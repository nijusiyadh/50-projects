<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Box</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="testimonial-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <p class="testimonial">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt dolor
        dolore ab fuga nam vitae ea officiis impedit quas totam! Magnam ex
        obcaecati iure dignissimos cumque laudantium nisi deserunt tenetur.
      </p>
      <div class="user">
        <img
          src="https://randomuser.me/api/portraits/women/81.jpg"
          alt="image"
          class="user-image"
        />
        <div class="user-details">
          <h4 class="username">Niyah Myles</h4>
          <p class="role">Marketing</p>
        </div>
      </div>
    </div>
  </body>
</html>
