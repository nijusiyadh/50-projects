<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE PASSWORD STRENGTH</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="background"></div>
      <div class="form">
        <div class="header">
          <h1>Image Password Strength</h1>
          <p>Change the password to see the effect</p>
        </div>
        <div class="inputs">
          <div class="input">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email" />
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Email" />
          </div>
          <button class="btn" id="btn" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
